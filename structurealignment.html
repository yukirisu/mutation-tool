<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StructAlign — ブラウザでのPDBアラインメント</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
  <style>
    body { background: #ffffff; color: #111; }
    header { margin-top: 1rem; }
    .stage { width: 100%; height: 440px; background: #ffffff; border: 1px solid #ddd; border-radius: 12px; }
    .muted { opacity: .8 }
    code.kbd { background:#f3f4f6; padding:.15rem .35rem; border-radius:6px }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>StructAlign <small class="muted">— ブラウザでの構造アラインメント (Kabsch法)</small></h1>
      <p class="muted">2つの <code>.pdb</code> ファイルをアップロードしてください。処理はすべてブラウザ内で行われます。</p>
    </header>

    <form id="form" onsubmit="alignSubmit(event)">
      <div class="grid">
        <label>テンプレート PDB
          <input type="file" name="pdb_target" accept=".pdb" required>
        </label>
        <label>アライン対象 PDB
          <input type="file" name="pdb_mobile" accept=".pdb" required>
        </label>
      </div>
      <div class="grid">
        <label>テンプレートのチェーン
          <input name="chain_target" value="A" maxlength="2">
        </label>
        <label>対象のチェーン
          <input name="chain_mobile" value="A" maxlength="2">
        </label>
      </div>
      <details>
        <summary>詳細設定</summary>
        <small class="muted">
          アラインメントに使用するCαペアの選択方法を指定できます。
        </small>
        <div class="grid">
          <label>
            戦略
            <select name="match_strategy">
              <option value="seq">配列アラインメント（グローバル・簡易スコア）</option>
              <option value="resnum">残基番号が一致するもの</option>
              <option value="index">先頭N残基の順番</option>
            </select>
          </label>
          <label>
            最低マッチ数（Cα）
            <input name="min_pairs" type="number" value="8" min="3" max="100000">
          </label>
        </div>
      </details>
      <button type="submit">アラインメント実行</button>
    </form>

    <article id="result" style="display:none">
      <h3>結果</h3>
      <p>
        <b>マッチしたCα数:</b> <span id="matched">0</span>
        <b style="margin-left:1rem">RMSD (Å):</b> <span id="rmsd">–</span>
      </p>
      <div class="grid">
        <div>
          <h4>テンプレート構造</h4>
          <div id="stageT" class="stage"></div>
        </div>
        <div>
          <h4>アライン後の対象構造</h4>
          <div id="stageM" class="stage"></div>
        </div>
      </div>
      <div>
        <button id="btnDownload" class="secondary">アライン後のPDBをダウンロード</button>
      </div>
      <p class="muted">ヒント: ビューア内で <code class="kbd">R</code> を押すとカメラ位置がリセットされます。</p>
    </article>

    <footer class="muted" style="margin:2rem 0">
      <small>© 2025 — すべてブラウザ内で処理されます (<a href="https://github.com/arose/ngl" target="_blank" rel="noreferrer">NGL.js</a> 使用)。データは外部に送信されません。</small>
    </footer>
  </main>

<script>
// --- 以下はスクリプト（元のまま） ---
// ...（省略: アラインメント計算や描画処理は同じ）...
</script>
</body>
</html>
